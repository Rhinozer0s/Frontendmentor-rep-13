<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Code by Rino</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobilestyle.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <section class="wrapper">
    <header>
      <img class="header_logo" src="images/logo.svg" alt="">
    </header>
  
    <main class="main">
      <img src="images/illustration-mockups.svg" alt="">
      <article class="main_article">
        <h1 class="main_article_headline">
          Build The Community Your Fans Will Love
        </h1>
        <p class="main_article_text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="main_article_btn">
          Register
        </button>
      </article>
    </main>
  
    <footer class="footer">
      <a class="fa fa-facebook" href="#"></a>
      <a class="fa fa-twitter" href="#"></a>
      <a class="fa fa-instagram" href="#"></a>
    </footer>
  </section>

</body>
</html>
